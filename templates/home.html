{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load humanize %}

    <!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">
		
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
		</div>
		
		</div> <!-- container //  -->
		</section>
		<!-- ========================= SECTION MAIN END// ========================= -->
		
		<!-- ========================= SECTION  ========================= -->
		<section class="section-name padding-y-sm">
		<div class="container">
		
		<header class="section-heading">
			<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header><!-- sect-heading -->
<div class="row">
	{% for pro in product %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{pro.get_url}}" class="img-wrap"> <img src="{{pro.images}}" > </a>
			<figcaption class="info-wrap">
				<a href="{{pro.get_url}}" class="title">{{pro.product_name|truncatewords:15}}</a>
				<div class="price mt-1">â‚¹{{pro.price|intcomma}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
